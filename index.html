<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="app" ng-controller="ctrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4 well">
                    Fruit
                    <div ng-repeat="froot in frooties track by $index" class="well">
                      {{froot}}
                      <button ng-click="centerright($index)" class="btn btn-primary">></button>
                    </div>
                </div>
                <div class="col-sm-4 well">
                    Fruits and Veggies
                    <div ng-repeat="food in foods track by $index" class="well" ng-style="default">
                      <button ng-click="left($index)" class="btn btn-primary"><</button>
                      {{food}}
                      <button ng-click="right($index)" class="btn btn-primary">></button>
                    </div>
                </div>
                <div class="col-sm-4 well">
                    Vegetables
                    <div ng-repeat="veggie in veggies track by $index" class="well">
                      <button ng-click="centerleft($index)" class="btn btn-primary"><</button>
                      {{veggie}}

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
